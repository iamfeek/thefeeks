<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>The Feeks</title>
    <meta
      name="description"
      content="Prism is a beautiful Bootstrap 4 template for open-source landing pages."
    />

    <!--Google font-->
    <link
      href="https://fonts.googleapis.com/css?family=K2D:300,400,500,700,800"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <!--Header Section-->
    <section class="bg-gradient pt-5 pb-6" style="height: 75vh;">
      <div class="container">
        <div class="row">
          <div
            class="col-12 d-flex flex-row align-items-center justify-content-between"
          >
            <div class="heading-brand">The Feeks</div>
            <a
              href="https://www.instagram.com/the.feeks"
              class="btn btn-dark"
              target="_blank"
              >Instagram</a
            >
          </div>
        </div>
        <div class="row mt-6">
          <div class="col-md-8 mx-auto text-center">
            <h1>The brand that suggests and provides.</h1>
            <p class="lead mb-5">
              We curate sets for your little ones that is hard to resist!
              <br />
              Not only that, we have it in stock and will get it to you within 3
              days!
            </p>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-9 mx-auto"></div>
        </div>
      </div>
    </section>

    <!--footer-->
    <footer class="py-5 bg-light" style="height: 25vh;">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <ul class="list-inline">
              <li class="list-inline-item">
                <a href="https://www.instagram.com/the.feeks">Follow us!</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-md-4 mx-auto text-muted text-center small-xl">
            &copy; 2020 The Feeks - All Rights Reserved
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
